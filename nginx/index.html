<!DOCTYPE html>
<html>
<head>
    <title>Pod Information</title>
</head>
<body>
    <h1>Pod Information</h1>
    <table>
        <tr>
            <th>Pod Name</th>
            <th>Pod IP</th>
            <th>Node Name</th>
        </tr>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $.getJSON("/api/v1/namespaces/default/pods", function(data) {
                    $.each(data.items, function(key, val) {
                        var podName = val.metadata.name;
                        var podIP = val.status.podIP;
                        var nodeName = val.spec.nodeName;
                        $('table').append('<tr><td>' + podName + '</td><td>' + podIP + '</td><td>' + nodeName + '</td></tr>');
                    });
                });
            });
        </script>
    </table>
</body>
</html>
